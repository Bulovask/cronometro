<!doctype html>
<html>
	<head>
		<meta charset='unicode'/>
		<meta name='viewport' content='width=device-width, user-scalable=yes, initial-scale=1.0'/>
		<link rel='stylesheet' type='text/css' href='css/style.css'>
		<script defer type='text/javascript' src='js/main.js'></script>
	</head>
	<body>
		<main>
			<section id='display'>
				<span id='d-main'>Javascript desabilitado</span>
			</section>
			<section class='controls'>
				<input id='start' class="btn" type='button' value='INICIAR'/>
				<input id='pause' class="btn" type='button' value=' PAUSAR'/>
				<input id='reset' class="btn" type='button' value='RESETAR'/>
			</section>
		</main>
		<div class="popup">
		    <b>Atenção:</b>
		    <p>O estado do cronômetro é salvo no LocalStorage, se você limpar o armazenamento da web perderá o estado atual</p>
		</div>
		<script>
		    (function() {
		        const popups = document.querySelectorAll(".popup");
		        popups.forEach(p => {
		            const deletePopup = () => {
		                const parent = p.parentNode;
		                p.style = "transform: translate(100%); opacity: 0;transition: transform 1s, opacity 1s";
		                setTimeout(() => {parent.removeChild(p)}, 1000)
		            }
		            p.onclick = deletePopup;
		            setTimeout(deletePopup, 15000);
		        });
		    })();
		</script>
	</body>
</html>
